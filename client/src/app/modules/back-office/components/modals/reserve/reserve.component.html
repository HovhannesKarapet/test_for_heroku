<div class="modal-content">
  <div class="modal-header">
    <h5 class="modal-title">{{'COMMON.TABLE' | translate | titlecase}} {{_data.index}}</h5>
    <button type="button" class="close" (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-footer d-flex justify-content-around">
    <button class="btn btn-success" *ngIf="!_data.reserved" (click)="activeModal.close(true)">{{'CLIENT.RESERVE' | translate}}</button>
    <button class="btn btn-danger" *ngIf="_data.reserved" (click)="activeModal.close(false)">{{'CLIENT.CANCEL_RESERVATION' | translate}}</button>
  </div>
</div>
