<div class="modal-content">
  <div class="modal-header">
    <h5 class="modal-title">{{'COMMON.TABLE' | translate | titlecase}} {{_data.index}}</h5>
    <button type="button" class="close" (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body p-0">
    <ul class="list-group">
      <li *ngFor="let order of order$[_data.index]" class="list-group-item">
        <div class="d-flex justify-content-between">
          <span>{{order.name | language:language.selected_language.loc}}</span>
          <span>x{{order.count}}<br></span>
        </div>
        <span *ngIf="order.instruction">{{'BAR.SPECIAL_NOTES' | translate}}: {{order.instruction}}</span>
      </li>
    </ul>
  </div>
  <div class="modal-footer d-flex justify-content-around">
    <button class="btn btn-primary" (click)="activeModal.close(true)">{{'COMMON.CONFIRM' | translate}}</button>
  </div>
</div>
