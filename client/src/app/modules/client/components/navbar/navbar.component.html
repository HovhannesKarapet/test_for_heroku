<div class="row">
  <div class="col-3 d-flex align-items-center">
    <input type="text" class="form-control search_field"
           placement="bottom-left"
           triggers="manual"
           popoverClass="search_popover"
           [autoClose]="'outside'"
           #p="ngbPopover"
           [ngbPopover]="popContent" container="body"
           [(ngModel)]="search_value" (keyup)="search()" placeholder="{{'CLIENT.SEARCH' | translate | titlecase}}">
    <ng-template #popContent>
      <p class="search_results">{{'CLIENT.SEARCH_RESULTS' | translate }}</p>
      <div *ngFor="let item of search_result" class="d-flex justify-content-between align-items-center">
        <span class="mr-4">{{item.name | language:language.selected_language.loc}}</span>
        <div>
          <span>{{item.price}}{{'COMMON.AMD' | translate }}</span>
          <button class="btn btn-dark btn_small ml-2" (click)="watch(item)">{{'CLIENT.WATCH' | translate}}</button>
        </div>
      </div>
    </ng-template>
  </div>

  <div class="col-6 advertising text-center">
    <app-advertisement size="sm"></app-advertisement>
  </div>

  <div class="col-3 lang_select d-flex justify-content-end pr-4">
    <ul class="nav navbar-nav ml-auto">
      <li class="nav-item" ngbDropdown>
        <a class="nav-link language_box" style="cursor: pointer" ngbDropdownToggle role="button">
          <img src="{{language.selected_language.icon}}" alt="{{language.selected_language.loc}}" class="img-fluid">
        </a>
        <div ngbDropdownMenu class="language-dropdown-menu">
          <button ngbDropdownItem class="language-dropdown-menu-item" *ngFor="let lang of language.languages; let i = index"
                  (click)="language.changeLanguage(lang.loc, i)">
            <img src="{{lang.icon}}" alt="{{language.selected_language.loc}}" class="img-fluid">
          </button>
        </div>
      </li>
    </ul>
  </div>
</div>
