<div class="modal-content">
  <div class="modal-header">
    <h5 class="modal-title">Are you sure?</h5>
    <button type="button" class="close" (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-footer d-flex justify-content-around">
    <button type="button" class="btn btn-primary" (click)="activeModal.dismiss('No-btn click')">NO</button>
    <button type="button" class="btn btn-secondary" (click)="activeModal.close()">YES</button>
  </div>
</div>
