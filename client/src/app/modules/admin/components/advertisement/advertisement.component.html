<div class="container-fluid">
  <div class="row">
    <div class="col-12 text-right mb-4">
      <button class="btn btn_red" (click)="addADS()">
        Add ADS <fa name="plus"></fa>
      </button>
    </div>
    <div class="col-12 mb-3" *ngFor="let ads of advertisements; let i = index">
      <div class="card">
        <div class="card-body d-flex justify-content-between">
          <h5 class="title">{{ads.name}} {{ads.size}}</h5>
          <div class="d-inline-block">
            <button class="btn btn_outline_red" (click)="removeAD(i)">
              <fa name="trash" size="lg"></fa>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
