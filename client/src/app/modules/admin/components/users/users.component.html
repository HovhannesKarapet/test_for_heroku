<div class="container-fluid">
  <div class="row">
    <div class="col-12 mb-4 input-group">

      <select class="form-control d-inline-block" [(ngModel)]="role_id"
              (change)="getUsers(role_id)">
        <option value="null" disabled selected hidden>Users</option>
        <option *ngFor="let role of roles" value="{{role._id}}">{{role.name}}</option>
      </select>

      <button class="btn" (click)="addUser()">
        Add user <fa name="plus"></fa>
      </button>
    </div>
    <div class="col-12 mb-3" *ngFor="let user of users; let index = index">
      <div class="card">
        <div class="card-body d-flex justify-content-between">
          <h5 class="title">{{user.login}}</h5>
          <div class="d-inline-block">
            <button class="btn btn_outline_red mr-2" (click)="updateUser(index)">
              <fa name="cog" size="lg"></fa>
            </button>
            <button class="btn btn_outline_red" (click)="removeUser(index)">
              <fa name="trash" size="lg"></fa>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
